# Development Docker Compose Configuration
# Usage: docker compose up -d
# For production: docker compose -f docker-compose.prod.yml up -d

services:
  api:
    build: .
    container_name: esurvey-api-dev
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGODB_URI=mongodb://mongo:27017/esurvey-dev
      - JWT_SECRET=dev-jwt-secret-not-for-production
      - JWT_EXPIRES_IN=7d
    volumes:
      - images-data:/app/images
    depends_on:
      mongo:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - esurvey-network

  mongo:
    image: mongo:7
    container_name: esurvey-mongo-dev
    ports:
      - "27018:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - esurvey-network

volumes:
  mongo-data:
  images-data:

networks:
  esurvey-network:
    driver: bridge
