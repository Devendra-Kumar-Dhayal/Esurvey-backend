services:
  api:
    build: .
    container_name: tracker-api
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://mongo:27017/background-tracker
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_EXPIRES_IN=7d
    depends_on:
      mongo:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - tracker-network

  mongo:
    image: mongo:7
    container_name: tracker-mongo
    ports:
      - "27018:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - tracker-network

volumes:
  mongo-data:

networks:
  tracker-network:
    driver: bridge
